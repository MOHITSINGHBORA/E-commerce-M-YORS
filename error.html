<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce website-home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5cce939377.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <main>
        <section class="error">
            <div class="wrapper">
                <div class="card">

                    <div class="loader"></div>

                    <h1>404</h1>

                    <h2>It’s not you, it’s us.</h2>

                    <p class="main-text">
                         We’re currently experiencing an unusually high number of orders.
                    </p>

                    <p class="sub-text">
                        Our system is checking things on our end.
                        Please try navigating back or return to the homepage.
                    </p>

                    <div class="actions">
                        <button onclick="history.back()">Go Back</button>
                        <a href="index.html">Home</a>
                    </div>

                    <span class="brand">— M’YORS</span>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
